<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/index.css"/>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<title>Weather app</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+QLD+Hand:wght@400..700&family=Edu+SA+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap"
		rel="stylesheet">
</head>
<body>
  <div class="app">
	<header>
		<form class="search-form" id="search-form">
			<input type="search" placeholder="Enter a city.." required  id="search-form-input"  class="search-form-input"/>
			<input type="submit"value="Search" class="search-form-button"/>
        </form>
	</header>

	<main>
	<div class="weather-app-data">
	  <div>
        <h1 class="weather-app-city" id="city"></h1>
		<p class="weather-app-details">
			Tuesday 14:49,<span class="description">scattered clouds</span>
			<br />
			Humidity:<strong>66%</strong> Wind:<strong>3.13km/h</strong>
		</p>
	  </div>
	       <div class="weather-app-temperature-container">
			  <div class="weather-app-icon">🌤️</div>
			  <div class="weather-app-temperature" id="temperature">12</div>
		      <div class="weather-app-unit">&deg C</div>
		   </div>
	</div>
	</main>

	
	<footer>Coded by 
	   <a href="https://github.com/astha-2004-code" target="_blank">Astha Jha</a>
	   is
		<a href="https://github.com/astha-2004-code/Vanilla-Weather-App/branches">open-sourced on Github</a>
		and
		<a href="https://vanilla-weather-app-astha-jha.netlify.app/" target="_blank">hosted on Netify</a>
	</footer>
 </div>
 <script src="src/index.js"></script>
</body>
</html>
